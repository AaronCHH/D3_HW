<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <style>
    body {
      background: #eee;
    }
  </style>

</head>

<body>
  <script>
    var ARRAY = [{
      num: 4
    }, {
      num: 6
    }, {
      num: 8
    }, {
      num: 10
    }];

    var newARR = ARRAY.sort(function (a, b) {
      console.log("a:" + a.num + ", b:" + b.num);
      return d3.descending(a.num, b.num);
    });

    console.log(newARR);
  </script>
</body>

</html>

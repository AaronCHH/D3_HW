<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
    function random(n, m) {
      var rScale = d3.scale.linear()
        .domain([0,1])
        .rangeRound([n, m]);
      return rScale(Math.random());
    }
  </script>
</body>

</html>

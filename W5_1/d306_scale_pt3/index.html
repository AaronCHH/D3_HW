<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
    var arr = [40, 10, 98];
    var dataSet = [
      {
        name: "Kevin",
        tall: 180,
        age: 32
      },
      {
        name: "Helen",
        tall: 166,
        age: 15
      },
      {
        name: "Gary",
        tall: 172,
        age: 27
      }];


    console.log(d3.max(arr));
    console.log(d3.min(arr));

    console.log(d3.max(dataSet, function (d) {
      return d.tall;
    }));

    console.log(d3.max(dataSet, function (d) {
      return d.age;
    }));
  </script>
</body>

</html>

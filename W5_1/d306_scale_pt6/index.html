<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
    var fScale = d3.scale.category20();

    d3.select("body")
      .selectAll("div")
      .data(d3.range(20))
      .enter()
      .append("div")
      .append("text").text("howdy")
      .style({
        background: function (d) {
          return fScale(2);
        }
      });

    //    show result
    console.log(fScale(6))
  </script>
</body>

</html>

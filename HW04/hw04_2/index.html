<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="//d3js.org/d3.v3.js"></script>
</head>

<body>
  <div class="scores">
  </div>

  <script>
    var scores = [85, 60, 99, 49, 77, 82];
    bindScores(scores);
    renderScores();

    function bindScores(data) {
      var selection = d3.select(".scores")
        .selectAll(".scores div")
        .data(data);
      selection.enter().append("div");
      selection.exit().remove();
    }

    function renderScores() {
      d3.select(".scores")
        .selectAll(".scores div")
        .text(function(data, index) {
          return index + ": " + data;
        })
        .attr({
          style: function(data) {
            if (data > 70) {
              return "color: black";
            } else {
              return "color: red";
            }
          }
        });
    }

  </script>
</body>

</html>

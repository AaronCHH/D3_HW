<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!--  <script src="../d3/d3.js"></script>-->
  <style>
    svg {
      height: 500px;
      width: 100wh;
    }
  </style>
</head>

<body>
  <svg>
    <!--
    <text x="100" y="200" font-size="40" font-family="arial">
      Hello SVG
    </text>
-->
  </svg>
  <script>
    d3.select("svg")
      .append("circle")
      .attr("cx", 150)
      .attr("cy", 120)
      .attr("r", 15);
    d3.select("svg")
      .append("rect")
      .attr("x", 160)
      .attr("y", 45)
      .attr("height", 75)
      .attr("width", 5);
    for (var i = 0; i < 5; i++) {
      d3.select("svg").append("line").attr({
        x1: 50,
        y1: 45 + 30 * i,
        x2: 250,
        y2: 45 + 30 * i,
        strokeWidth: 2,
        stroke: "black",
      });
    };
    d3.select("svg").append("text").text("A").attr({
      x: 140,
      y: 220,
    }).attr(
      "font-size", 40
    ).attr(
      "font-family", "arial"
    );
  </script>
</body>

</html>

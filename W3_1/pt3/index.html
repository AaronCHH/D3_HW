<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  
  <style>
    p{
      border: 2px solid red;
      width: 200px;
      height: 30px;      
    }
  </style>
</head>

<body>
  <p></p>
  <input type="button" onclick="launch()" value="啟動">
  <script>
    function random(m, n) {
      return Math.floor(Math.random() * (n - m + 1) + m)
    }

    function launch() {
      var num = random(1911, 2016)
      d3.select("p")
        .text(num)
    }
  </script>
</body>

</html>

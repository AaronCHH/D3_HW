<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .topBox {
      background-color: lightgreen;
      width: 200px;
      height: 50px;
      border: 6px solid green;
      border-top-style: double;
      border-bottom-style: dotted;
    }
    
    .bottomBox {
      background-color: lightgreen;
      width: 150px;
      height: 200px;
      border: 6px solid green;
      border-top-style: none;
      margin-left: 25px
    }
  </style>
</head>

<body>
  <div class="topBox"></div>
  <div class="bottomBox"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
    var arr1 = ["A", "B", "A", "C"];
    var uniArr = unique(arr1);

    console.log(uniArr);

    function unique(array) {
      var n = [];

      // 去看每個array, 如果沒出現過，就加到n中
      for (var i = 0; i < array.length; i++) {
        var item = array[i];
        if (n.indexOf(item) == -1) {
          n.push(item);
        }
      }
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--    <script src="../d3/d3.js"></script>-->
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  <svg height="100vh" width="100wh"></svg>
  <script>
  // 20~300
  function random(m, n) {
    return Math.floor(Math.random() * (n - m + 1) + m)
  }
  
  for(var i=0; i<20; i++){
    rnd = random(20,300)
    d3.select("svg").append("rect").attr({ x: 10, y: 10+15*i, width: rnd, height: 10, fill: "red" });
    d3.select("svg").append("text").attr({ x: 15 + rnd, y: 10+15*i +8 , stroke:"black", "font-size":8}).text(rnd);
  }
  </script>
</body>
</html>

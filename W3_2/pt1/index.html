<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../d3/d3.js"></script>
  </head>
  <body>
  <svg></svg>
  <script>
  d3.select("svg").append("rect").attr({ x: 10, y: 10, width: 20, height: 10, fill: "red" });
  d3.select("svg").append("rect").attr({ x: 10, y: 10+15*1, width: 20*2, height: 10, fill: "red" });
  d3.select("svg").append("rect").attr({ x: 10, y: 10+15*2, width: 20*3, height: 10, fill: "red" });
  d3.select("svg").append("rect").attr({ x: 10, y: 10+15*3, width: 20*4, height: 10, fill: "red" });
  d3.select("svg").append("rect").attr({ x: 10, y: 10+15*4, width: 20*5, height: 10, fill: "red" });
  d3.select("svg").append("rect").attr({ x: 10, y: 10+15*9, width: 20*10, height: 10, fill: "red" });
  </script>
</body>
</html>
